<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Panier</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Plateforme incroyable de e-commerce">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/client/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/client/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/client/images/favicon/favicon-16x16.png">
        <link rel="mask-icon" href="/client/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- Styles -->
        <link href="/client/css/style.css" rel="stylesheet" />
        <link href="/client/css/cart.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="menu">
                <a href="../index.html">
                    <img class="logo" src="../images/logo.png" alt="Logo de l'entreprise">
                </a>
                <nav>
                    <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="../cart.html">Panier</a></li>
                    </ul>
            </nav>
            </div>
            <img class="banner" src="../images/banniere.jpg" alt="Bannière">
        </header>

        <!-- Main -->
        <main>
            <div class="cart_empty">
                <h1>Votre panier est vide</h1>
            </div>
            <section class="cart">
                <h1>Votre panier</h1>
                <section id="cart__items"></section>     
                <div class="cart__price">
                    <p>Total (<span id="totalQuantity"></span> articles) : <span id="totalPrice">/span> €</p>
                </div>
                <div class="cart__order">
                    <form method="get" class="cart__order__form">
                        <div class="cart__order__form__question">
                            <label for="firstName">Prénom: </label>
                            <input type="text" name="firstName" id="firstName">
                            <p id="firstNameErrorMsg"></p>
                        </div>
                        <div class="cart__order__form__question">
                            <label for="lastName">Nom: </label>
                            <input type="text" name="lastName" id="lastName">
                            <p id="lastNameErrorMsg"></p>
                        </div>
                        <div class="cart__order__form__question">
                            <label for="address">Adresse: </label>
                            <input type="text" name="address" id="address">
                            <p id="addressErrorMsg"></p>
                        </div>
                        <div class="cart__order__form__question">
                            <label for="city">Ville: </label>
                            <input type="text" name="city" id="city">
                            <p id="cityErrorMsg"></p>
                        </div>
                        <div class="cart__order__form__question">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">
                            <p id="emailErrorMsg"></p>
                        </div>
                        <div class="cart__order__form__submit">
                            <input type="submit" value="Commander !" id="order">
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>© Copyright 2022 | Openclassrooms</p>
        </footer>
    <script type="module" src="../scripts/cart.js"></script> 
    </body>
</html>
